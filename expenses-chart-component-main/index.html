<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="cabecalho">
      <p>
        My balance
        <h1>$921.48</h1>
      </p>
  
      <img src="images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="conteudo">
      <h1 class="spend">
        Spending - Last 7 days
      </h1>

      <div class="grafico">
        <div class="barra1"><p class="dia1">mon</p></div>

        <div class="barra2"><p class="dia2">tue</p></div>

        <div class="barra3"><p class="dia3">wed</p></div>

        <div class="barra4"><p class="dia4">thu</p></div>

      <div class="barra5"><p class="dia5">fri</p></div>

        <div class="barra6"><p class="dia6">sat</p></div>

        <div class="barra7"><p class="dia7">sun</p></div>
      </div>

      <hr>

      <p class="totalnomes">Total this month</p>
      <h1 class="total">$478.33</h1>

      <p class="percent">+2.4%</p>
      <p class="last_month">from last month</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
